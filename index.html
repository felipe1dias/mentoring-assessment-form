<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da Mentoria</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá? </p>
      <div id="background"></div>
    </header>
    
    <form id="my-form">
      <div class="head-form">
        <p>Formulário de Avaliação</p>
      </div>

      <div class="body-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="colum-2">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" required/>
              </div>
              <div class="input-wrapper">
                <label for="user-last-name">Sobrenome</label>
                <input type="text" id="user-last-name" required />
              </div>

            </div>
            <div class="input-wrapper">
              <label for="user-mail">E-mail</label>
              <input type="email" id="user-mail" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione o Mentor</label>
              <select id="mentor">
                <option value="joao">João</option>
                <option value="maria">Maria</option>
                <option value="alice">Alice</option>
                <option value="alice">Pedro</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o Mentor<span> (Mínimo de 50 caracteres)</span></label>
              <textarea id="feedback" required minlength="50"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="check"></input>
              <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
            </div>
          </div>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando Próxima Mentoria</legend>
              <div class="colum-3">
                <div class="input-wrapper">
                  <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="data"/>
                </div>
                <div class="input-wrapper">
                  <label for="time_hour">Das</label>
                  <input type="time" id="time_hour" />
                </div>
                <div class="input-wrapper">
                  <label for="time_hour_2">Até</label>
                  <input type="time" id="time_hour_2"/>
                </div:>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="footer-form">
              <input type="submit" value="ENVIAR">
            </div>
          <fieldset>    
        </fieldset>
      </div>
    </form>


  </div>
</body>
</html>
